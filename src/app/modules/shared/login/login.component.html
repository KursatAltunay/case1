<div id="login_page">
  <div class="modal-header">
    <h4 class="modal-title"> Giriş Yap </h4>
  </div>
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <div class="modal-body col-md-12">
    <div class="form-group">
      <label  class="form-label"> Email </label>
      <input type="email" class="form-control" id="email" formControlName="Email" autocomplete="false">
      <small class="text-danger"
             *ngIf="form.get('Email').hasError('required')">
        Bu alan gereklidir.
      </small>
    </div>
    <div class="form-group">
      <label  class="form-label"> Şifre </label>
      <input type="password" formControlName="Password" class="form-control" id="password"
             autocomplete="false">
      <small class="text-danger"
             *ngIf="form.get('Password').hasError('required')">
        Bu alan gereklidir.
      </small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMeCheckInput" name="rememberMeCheckInput" (change)="isChecked($event)">
      <label class="form-check-label"  for="rememberMeCheckInput" > Beni Hatırla </label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" id="logInSubmitButton" class="btn btn-primary" [disabled]="form.invalid"> Giriş Yap </button>
  </div>
  </form>
</div>
